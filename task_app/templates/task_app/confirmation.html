{% extends 'task_app/base.html' %} 
{% block title %}Confirm Delete{% endblock %} 
{% block content %}
<div class="container">
<div class="p-5">
    <h1 class="pt-3 pb-2 text-center">
        Confirm Delete
    </h1>
    <p>Are you sure you want to delete the task "{{ task.task_title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button class="btn btn-danger" type="submit">Delete</button>
        <a class="btn btn-secondary" href="{% url 'show-tasks' %}">Cancel</a>
    </form>
</div>
</div>
{% endblock content %}
