{% extends 'task_app/base.html' %} 
{% load crispy_forms_tags %}
{% block title %}Edit Task{% endblock %} 
{% block content %}
<div class="container">
<div class="p-5">
    <h1 class="pt-3 pb-2 text-center">
        Edit Task
    </h1>
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-primary" type="submit">Save Changes</button>
    </form>
</div>
</div>
{% endblock content %}
